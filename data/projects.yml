- name: Not Alone
  description: A volunteer recruitment site/database developed in partnership with OpSAFE, an NPO that hosts camps for kids with traumatic experiences. A web application designed with Ruby on Rails and Stimulus, with Mailer and Geocoder integration. As Project Manager I was responsible for updating tasks on Trello, tracking progress and made general reports for each working step. Also I did integration of Mailer and Geocoder, back-end and front-end of assigments index page.
  image: projects/notalone.png
  url: https://www.not-alone.online/

- name: Homestopia
